    <style>
      /* Chart card styles */
      .card-body.chart-card {
        min-height: 300px;
      }
      .card-body.chart-card canvas {
        width: 100% !important;
        height: 100% !important;
        min-height: 250px;
      }

      /* Enhanced rounded corners */
      .card.rounded {
        border-radius: 0.75rem !important;
      }
      .card.rounded .card-header {
        border-top-left-radius: 0.75rem !important;
        border-top-right-radius: 0.75rem !important;
      }
      .card.rounded .card-body {
        border-radius: 0.75rem !important;
      }
      .card.rounded .card-header + .card-body {
        border-top-left-radius: 0 !important;
        border-top-right-radius: 0 !important;
      }

      /* Status card styles */
      .card.card-status-2 {
        border-color: #e0e0e0;
        border-width: 1px;
        border-style: solid;
      }
      .card.card-status-2 .card-body {
        padding: 1.25rem;
      }
      .card.card-status-2 .card-body .d-flex {
        margin-bottom: 1rem;
      }
      .card.card-status-2 .card-body .d-flex .mdi {
        font-size: 1.5rem;
        margin-right: 0.75rem;
      }
      .card.card-status-2 .card-body .d-flex .h4 {
        margin-bottom: 0;
      }
      .card.card-status-2 .card-body .d-flex .h1 {
        margin-top: 0;
      }
      .card.card-status-2 .card-body .d-flex .p {
        margin-bottom: 0;
      }

        <!-- ====================================

                  <div class="card-body">

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Load Sidebar
        fetch('components/sidebar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('sidebar-content').innerHTML = html;
          })
          .catch(error => console.error('Error loading sidebar:', error));

        // Load Header
        fetch('components/header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('sidebar-right-content').outerHTML = html;
          })
          .catch(error => console.error('Error loading sidebar-right-content:', error));

        // Initialize Feather Icons
        feather.replace();
      });
    </script>

    <!-- Load Components -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Load Channel Analysis
        fetch('components/channelAnalysis.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('channel-analysis-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading channel analysis:', error));

        // Load Plan Cost By Channel
        fetch('components/planCostByChannel.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('plan-cost-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading plan cost by channel:', error));

        // Load Top Categories
        fetch('components/topCategories.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('top-categories-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading top categories:', error));

        // Load Top Drugs
        fetch('components/topDrugs.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('top-drugs-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading top drugs:', error));

        // Load Drug Rankings
        fetch('components/drugRankings.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('drug-rankings-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading drug rankings:', error));

        // Load Medical ASP
        fetch('components/medicalAsp.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('medical-asp-container').innerHTML = html;
          })
          .catch(error => console.error('Error loading medical ASP:', error));

        // Initialize Feather Icons
        feather.replace();
      });
    </script>

  <script>
    // Microservice to fetch total prescriptions.
    fetch('http://localhost:4000/api/prescriptions/total')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-prescriptions').innerHTML = data.totalPrescriptions.toLocaleString();
      });
      
    // Microservice to fetch total cost.
    fetch('http://localhost:4000/api/costs/total')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-cost').innerHTML = data.totalCost;
      })
      .catch(error => console.error('Error fetching total cost:', error));
      
    // Microservice to fetch total pharmacies.
    fetch('http://localhost:4000/api/pharmacies/total')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-pharmacies').innerHTML = data.totalPharmacies;
      })
      .catch(error => console.error('Error fetching total pharmacies:', error));
      
    // Microservice to fetch total prescribers.
    fetch('http://localhost:4000/api/prescribers/total')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-prescribers').innerHTML = data.totalPrescribers;
      })
      .catch(error => console.error('Error fetching total prescribers:', error));
  </script>

        <!-- Chart Initialization -->
        <script>
         function initCharts() {
            // Plan Cost By Channel Doughnut Chart using ApexCharts
            var options = {
              chart: {
                type: 'donut',
                height: 300
              },
              series: [41.6, 38.4, 20.0],
              labels: ['Retail', 'Mail Order', 'Specialty'],
              colors: ['#3F51B5', '#2196F3', '#00BCD4'],
              legend: {
                position: 'right'
              },
              dataLabels: {
                enabled: true,
                formatter: function (val) {
                  return val.toFixed(1) + "%";
                }
              },
              plotOptions: {
                pie: {
                  donut: {
                    size: '50%'
                  }
                }
              }
            };
    
            var chart = new ApexCharts(document.querySelector("#planCostChart1"), options);
            chart.render();
    
            // Top Categories Stacked Bar Chart
            var topCategoriesCtx = document.getElementById('topCategoriesChart').getContext('2d');
            var topCategoriesChart = new Chart(topCategoriesCtx, {
              type: 'bar',
              data: {
                labels: ['Specialty', 'Diabetes', 'Cardiovascular', 'Respiratory', 'Pain'],
                datasets: [{
                  label: 'Current Month',
                  data: [4.2, 3.1, 2.5, 2.1, 1.8],
                  backgroundColor: '#3F51B5'
                }, {
                  label: 'Previous Month',
                  data: [3.8, 2.9, 2.3, 2.0, 1.7],
                  backgroundColor: '#90CAF9'
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Cost (Millions $)'
                    }
                  }
                }
              }
            });
    
            // Top Drugs Stacked Bar Chart
            var topDrugsCtx = document.getElementById('topDrugsChart').getContext('2d');
            var topDrugsChart = new Chart(topDrugsCtx, {
              type: 'bar',
              data: {
                labels: ['Humira', 'Enbrel', 'Revlimid', 'Lantus', 'Januvia'],
                datasets: [{
                  label: 'Current Month',
                  data: [2.1, 1.8, 1.5, 1.2, 1.0],
                  backgroundColor: '#2196F3'
                }, {
                  label: 'Previous Month',
                  data: [1.9, 1.6, 1.4, 1.1, 0.9],
                  backgroundColor: '#90CAF9'
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Cost (Millions $)'
                    }
                  }
                }
              }
            });
    
            // Medical % of ASP by Channel Grouped Bar Chart
            var medicalAspCtx = document.getElementById('medicalAspChart').getContext('2d');
            var medicalAspChart = new Chart(medicalAspCtx, {
              type: 'bar',
              data: {
                labels: ['Retail', 'Mail Order', 'Specialty'],
                datasets: [{
                  label: 'Medical %',
                  data: [15, 12, 25],
                  backgroundColor: '#4CAF50'
                }, {
                  label: 'ASP %',
                  data: [85, 88, 75],
                  backgroundColor: '#81C784'
                }]
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Percentage'
                    }
                  }
                }
              }
            });
          };

          setTimeout(initCharts, 2000);
        </script>
